<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Deobfuscation Result</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 1200px; margin: 2rem auto; padding: 0 1rem; background-color: #f8f9fa; }
        h1 { color: #0056b3; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .code-container { display: flex; gap: 1rem; }
        .code-box { flex: 1; border: 1px solid #ccc; border-radius: 4px; padding: 1rem; overflow-x: auto; }
        pre { margin: 0; font-family: monospace; font-size: 14px; white-space: pre-wrap; word-wrap: break-word; }
        code { font-family: monospace; }
        .btn { display: inline-block; background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 16px; margin-top: 1rem; }
        .btn:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deobfuscation Result</h1>

        <div class="code-container">
            <div class="code-box">
                <h2>Original Code</h2>
                <pre><code>{{ original_code }}</code></pre>
            </div>
            <div class="code-box">
                <h2>Deobfuscated Code</h2>
                <pre><code>{{ deobfuscated_code }}</code></pre>
            </div>
        </div>

        <a href="{{ url_for('download_file', filename=download_path) }}" class="btn">Download Deobfuscated File</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Go Back</a>
    </div>
</body>
</html>
